{% extends "layout.html" %}
{% block title %}bean-board{% endblock %}

{% block body %}
<div class="blankslate blankslate-large blankslate-spacious">
    <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill-rule="evenodd"
            d="M19.25 4.5H4.75a.25.25 0 00-.25.25v14.5c0 .138.112.25.25.25h.19l9.823-9.823a1.75 1.75 0 012.475 0l2.262 2.262V4.75a.25.25 0 00-.25-.25zm.25 9.56l-3.323-3.323a.25.25 0 00-.354 0L7.061 19.5H19.25a.25.25 0 00.25-.25v-5.19zM4.75 3A1.75 1.75 0 003 4.75v14.5c0 .966.784 1.75 1.75 1.75h14.5A1.75 1.75 0 0021 19.25V4.75A1.75 1.75 0 0019.25 3H4.75zM8.5 9.5a1 1 0 100-2 1 1 0 000 2zm0 1.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z">
        </path>
    </svg>
    <br>
    <h2 class="mb-1">Upload to the bean-board!</h2>
    <h4 class="mb-1">Add an image or video to the bean-board</h4>
    <p>Supported Image Types:</p>
    <p>.png, .jpg, .gif, .mp4, .webm, .mp4, .mkv, .m4v</p>
    <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload class="btn btn-primary my-3">
    </form>
    <br>
    <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill-rule="evenodd"
              d="M17.263 2.177a1.75 1.75 0 012.474 0l2.586 2.586a1.75 1.75 0 010 2.474L19.53 10.03l-.012.013L8.69 20.378a1.75 1.75 0 01-.699.409l-5.523 1.68a.75.75 0 01-.935-.935l1.673-5.5a1.75 1.75 0 01.466-.756L14.476 4.963l2.787-2.786zm-2.275 4.371l-10.28 9.813a.25.25 0 00-.067.108l-1.264 4.154 4.177-1.271a.25.25 0 00.1-.059l10.273-9.806-2.94-2.939zM19 8.44l2.263-2.262a.25.25 0 000-.354l-2.586-2.586a.25.25 0 00-.354 0L16.061 5.5 19 8.44z">
        </path>
    </svg>
    <h2 class="mb-2">Write on the bean-board!</h2>
    <form method=post enctype=multipart/form-data>
        <label>
            <textarea name="text" placeholder="Type something..." rows="4" cols="30"></textarea>
        </label>
        <br>
        <label>
            <input type="color" name="color" value="#FFFFFF" class="p-0 btn btn-primary">
            <input type=submit value=Upload class="btn btn-primary" >
        </label>
    </form>
</div>
<div class="mt-4">
    <div class="d-flex flex-column flex-justify-center flex-items-center text-center height-full">
        <div class="d-flex flex-justify-center mt-2">
            <a href="https://github.com/GrantBirki/bean-board" class="btn btn-large btn-outline mr-2">
                <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                    <path fill-rule="evenodd"
                        d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
                    </path>
                </svg>
                GitHub Repo
            </a>
        </div>
    </div>
</div>
{% endblock %}
